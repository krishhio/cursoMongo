<body>
    <button> Haz click aqui :)</button>

    <script>
    function startGame()
    {
      console.log('El juevo empieza');
      let counter =0;
      document.querySelector('button').addEventListener('click',()=>{
        ++counter;
      });

      setTimeout(() =>{
        if(counter > 5)
        {
          alert('You won!, your cliks: '+ counter);
        } else {
          alert('Sorry, you lost');
        }
      },2000)
    }

    startGame();
    </script>
</body>
