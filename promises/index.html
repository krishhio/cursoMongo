<body>
    <button> Haz click aqui :)</button>

    <script>
    function startGame()
    {
      console.log('El juevo empieza');
      let counter =0;
      document.querySelector('button').addEventListener('click',()=>{
        ++counter;
      });

      return new Promise((resolve, reject) => {
        setTimeout(()=>{
          if(counter>5){
            resolve();
          }
          else {
            reject();
          }
        },2000)
      });
    }

    startGame()
      .then(() => alert('Ganaste :)'))
      .catch(() => alert('Perdiste :()'));
    </script>
</body>
